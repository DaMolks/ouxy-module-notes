plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.9.22'
}

android {
    namespace 'com.damolks.ouxy.modules.notes'
    compileSdk 34

    defaultConfig {
        minSdk 24
        multiDexEnabled true
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

task createDex(type: Exec) {
    dependsOn 'assembleRelease'
    workingDir "${buildDir}"
    
    def androidHome = System.getenv("ANDROID_HOME")
    def buildToolsVersion = android.buildToolsVersion
    def isWindows = System.getProperty('os.name').toLowerCase().contains('windows')
    def d8Executable = isWindows ? "d8.bat" : "d8"
    def dxPath = new File(androidHome, "build-tools/${buildToolsVersion}/${d8Executable}")
    
    def classesDir = "${buildDir}/intermediates/javac/release/classes"
    def kotlinClassesDir = "${buildDir}/tmp/kotlin-classes/release"
    def dexOutputDir = new File("${buildDir}/intermediates/dex/release")
    
    doFirst {
        dexOutputDir.mkdirs()
    }
    
    commandLine dxPath.absolutePath,
            "--output",
            "${dexOutputDir}/classes.dex",
            classesDir,
            kotlinClassesDir
}

task createModuleJar(type: Jar) {
    dependsOn createDex
    
    archiveFileName = 'notes-module.jar'
    destinationDirectory = file("${rootDir}/releases")

    from("${buildDir}/intermediates/dex/release") {
        include '**/*.dex'
    }
    
    from("${buildDir}/intermediates/javac/release/classes")
    from("${buildDir}/tmp/kotlin-classes/release")
    from(android.sourceSets.main.resources.srcDirs)
    
    exclude 'BuildConfig.class'
    exclude 'R.class'
    exclude 'R$*.class'
    
    doLast {
        println "Module JAR created at: ${archiveFile.get().asFile.absolutePath}"
    }
}

dependencies {
    implementation files('libs/ouxy-sdk.jar')
    
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
}