plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.9.22'
}

android {
    namespace 'com.damolks.ouxy.modules.notes'
    compileSdk 34

    defaultConfig {
        minSdk 24
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            multiDexEnabled true
        }
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

task createDex(type: Exec) {
    dependsOn 'assembleRelease'
    workingDir "${buildDir}"
    
    def androidHome = System.getenv("ANDROID_HOME")
    def buildToolsVersion = android.buildToolsVersion
    def dxPath = "${androidHome}/build-tools/${buildToolsVersion}/d8"
    
    def classesDir = "${buildDir}/intermediates/javac/release/classes"
    def kotlinClassesDir = "${buildDir}/tmp/kotlin-classes/release"
    def dexOutputDir = "${buildDir}/intermediates/dex/release"
    
    commandLine dxPath,
            '--output',
            dexOutputDir,
            classesDir,
            kotlinClassesDir
}

task createModuleJar(type: Jar) {
    dependsOn createDex
    
    // Configuration du JAR
    archiveFileName = 'notes-module.jar'
    destinationDirectory = file("${rootDir}/releases")

    // Inclure les fichiers DEX
    from("${buildDir}/intermediates/dex/release") {
        include '**/*.dex'
    }
    
    // Inclure les classes et ressources
    from("${buildDir}/intermediates/javac/release/classes")
    from("${buildDir}/tmp/kotlin-classes/release")
    from("${android.sourceSets.main.resources.srcDirs}")
    
    // Exclure les fichiers non n√©cessaires
    exclude 'BuildConfig.class'
    exclude 'R.class'
    exclude 'R$*.class'
    
    doLast {
        println "Module JAR created at: ${archiveFile.get().asFile.absolutePath}"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    implementation 'androidx.multidex:multidex:2.0.1'
}