plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.9.22'
}

android {
    namespace 'com.damolks.ouxy.modules.notes'
    compileSdk 34

    defaultConfig {
        minSdk 24
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }
}

// Tâche pour créer le JAR du module
task createModuleJar(type: Jar) {
    dependsOn 'assembleRelease'
    
    // Structure du module
    def moduleDir = file("${buildDir}/module")
    def outputDir = file("${moduleDir}/build")
    outputDir.mkdirs()

    // Configuration du JAR
    archiveFileName = 'module.jar'
    destinationDirectory = outputDir
    
    // Inclure les classes compilées
    from android.sourceSets.main.java.srcDirs
    from("${buildDir}/intermediates/javac/release/classes")
    from("${buildDir}/tmp/kotlin-classes/release")
    
    // Exclure les fichiers non nécessaires
    exclude 'BuildConfig.class'
    exclude 'R.class'
    exclude 'R$*.class'

    // Log du chemin du JAR
    doLast {
        println "JAR created at: ${destinationDirectory.get().asFile.absolutePath}"
        println "JAR filename: ${archiveFileName.get()}"
    }
}

// Tâche pour copier les assets si nécessaire
task copyModuleAssets(type: Copy) {
    from('src/main/assets')
    into "${buildDir}/module/build/assets"
}

// Tâche principale pour packager le module
task packageModule {
    dependsOn createModuleJar
    dependsOn copyModuleAssets
}

dependencies {
    implementation files('libs/ouxy-sdk.jar')
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-json:1.6.2'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
}